[sdist]
files = [
# Root folder
"bbbb_dev-0.4.1",

# The actual source code
# N.B. package name doesn't have to match project name
"bbbb_dev-0.4.1/src",
"bbbb_dev-0.4.1/src/bbbb.py",
"bbbb_dev-0.4.1/src/bbbb_dev",
"bbbb_dev-0.4.1/src/bbbb_dev/__init__.py",

# Standard boilerplate
"bbbb_dev-0.4.1/LICENSE.txt",
"bbbb_dev-0.4.1/PKG-INFO",
"bbbb_dev-0.4.1/README.md",
"bbbb_dev-0.4.1/pyproject.toml"
]

[wheel]
record = "bbbb_dev-0.4.1.dist-info/RECORD"
files = [
# The actual source code
# N.B. this uses package name, not project name
# N.B. zip doesn't treat folders as separate entries like tar does
"bbbb_dev/__init__.py",
"bbbb.py",

# This assumes PYTHONDONTWRITEBYTECODE=1
# and that any existing cached bytecode was cleared out first.
# Otherwise the wheel can be expected to include __pycache__
# folders with .pyc files in them, too.

# Standard boilerplate
"bbbb_dev-0.4.1.dist-info/LICENSE.txt",
"bbbb_dev-0.4.1.dist-info/RECORD",
"bbbb_dev-0.4.1.dist-info/WHEEL",
"bbbb_dev-0.4.1.dist-info/METADATA"
]

# TODO update these expected values once there are tests using them.
[wheel.sha256]
"bbbb.py" = "xrnfEvygloHjUknRvn70UI_0UAJnFKKj8KaVrIEMjWk"
"bbbb_dev/__init__.py" = "3yHB4JZ6RmKgVCt3TQyjKb_di1IjvNI--23WaVI-5Q0"
"bbbb_dev-0.4.1.dist-info/METADATA" = "jIgwbT_Adox8ZWmpgvABFEkhB1gxx0uGaLAB66g2z5Q"
"bbbb_dev-0.4.1.dist-info/WHEEL" = "BlPobMgMbFVTcDFPPJwHH3mfgxKV_FD0h9kWJ86tdQs"
"bbbb_dev-0.4.1.dist-info/LICENSE.txt" = "su2JgXqX3WBy7GNXq0GGtkeJA6hIOKnbiaWM1qgQb4E"

[wheel.size]
# Specify these as strings because we'll read strings from the file.
"bbbb.py" = "6237"
"bbbb_dev/__init__.py" = "2727"
